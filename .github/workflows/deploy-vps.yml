name: Deploy rpdnit to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: Administrator
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            echo "=== START DEPLOY rpdnit ==="
            cmd /c "powershell -NoProfile -ExecutionPolicy Bypass -File C:\apps\rpdnit\deploy.ps1"
            echo "=== END DEPLOY rpdnit ==="
