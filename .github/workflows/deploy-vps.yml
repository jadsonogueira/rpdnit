name: Deploy to VPS (rpdnit)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: Administrator
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          debug: true
          request_pty: false
          script_stop: false
          command_timeout: 60m
          script: |
            powershell -NoProfile -ExecutionPolicy Bypass -Command "& {
              Write-Output '=== START DEPLOY rpdnit ==='
              Set-Location 'C:\apps\rpdnit'

              powershell -NoProfile -ExecutionPolicy Bypass -File 'C:\apps\rpdnit\deploy.ps1'

              Write-Output '=== DEPLOY END rpdnit ==='
              exit 0
            }"
